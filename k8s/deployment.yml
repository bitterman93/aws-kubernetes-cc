apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${IMAGE_NAME}-deployment
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${IMAGE_NAME}
  template:
    metadata:
      labels:
        app: ${IMAGE_NAME}
    spec:
      containers:
      - name: ${IMAGE_NAME}
        image: "${DOCKER_HUB_USERNAME}/${IMAGE_NAME}:${GITHUB_SHA}"
        ports:
        - containerPort: 80
        env:
        - name: MY_SECRET
          valueFrom: ${IMAGE_NAME}-secret
          key: MY_SECRET
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
